        crossorigin="anonymous">

<body>

    <header>
        <figure>
            <img src="./images/comworks.jpg" alt="Comworks Pte Ltd">
        </figure>
    </header>

    <div id="menubar" class="topnav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>

        <div id="searchbar" class="search-container">
            <form action="#action">
                <button type="submit">
                    <i class="fas fa-search fa-2x"></i>
                </button>
                <input type="text" placeholder="Search..." name="Search">

            </form>
        </div>
    </div>


    <h1>Contact Us</h1>
    <div class="lastdiv">
        <!--Left -->
        <div class="column1 containerleft">

        </div>

        <!--Middle -->
        <div class="column1 containermiddle">
            <form action="#" method="POST">
                <div>
                    <label class="formlabel" for="fname"> First name </label>
                    <input type="text" id="fname" class="formcss" name="firstname" placeholder="Your First name...">
                </div>
                <div>
                    <label class="formlabel" for="lname"> Last name </label>
                    <input type="text" id="lname" class="formcss" name="lastname" placeholder="Your Last name...">
                </div>

                <div>
                    <label class="formlabel" for="email">Email</label>
                    <i class="fas fa-envelope fa-2x"></i>
                    <input type="email" id="email" class="formcss" placeholder="Your email address">
                    
                </div>
                <div >
                    <label class="formlabel" for="country">Country</label>
                    <i class="fas fa-globe-americas fa-2x"></i>
                    <select id="country" class="formcss">
                        <option value="sg">Singapore</option>
                        <option value="my">Malaysia</option>
                        <option value="au">Australia</option>
                    </select>
                </div>

                <div>
                    <label class="formlabel" for="descrption">Description</label>
                    <i class="fas fa-file-alt fa-2x"></i>
                    <textarea id="subject" class="formcss" rows="15" placeholder="Write something...">
                    </textarea>
                </div>
                <div  class="lastdiv">
                    <input type="submit" value="Submit" class="formbutton">
                </div>
            </form>
        </div>

        <!--Right -->
        <div class="column1 containerright">

        </div>

    </div>



    <footer class="footer">
        <div class="bottomrow">
            <div class="bottomcolumn">
                <a class="facebook" href="https://www.facebook.com">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>

                <a class="google" href="https://www.google.com">
                    <i class="fab fa-google fa-2x"></i>
                </a>

                <a href="https://www.instagram.com">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
        </div>
